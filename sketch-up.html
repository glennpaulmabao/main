<body>
    <nav>
        <div class="pages-nav">
            <div class="brand">
                <a href="./index.html">
                    <img src="./img/Pages-DGLogo.png" alt="">
                </a>
            </div>
            <ul class="nav-links">
                <li><a class="nav-link" href="./index.html"">HOME</a></li>
                <li><a class="nav-link active" href="./sketch-up.html"">SKETCH UP</a></li>
            </ul>

    <div class="hero">
        <div class="hero-text">
            <h5>Residential</h5>
            <h1>SMALL HOUSE 52SQM 2BR-1B</h1>
        </div>
        <div class="hero-box"></div>
    </div>
    <main>
        <div class="featured">
            <div class="featured-text">
                <h1>SMALL HOUSE</h1>
                <p>Lot Area: 120 SQM </br>
                   Floor Area: 52 SQM </br></br>
                   <b>Features</b></br>
                   2 Bed Room / 1 BathRoom / 1 Carport
                </p>
            </div>
            <div class="featured-img">
                <div class="featured-img-holder">
                    <img class="slides"src="./img/Sketchup/Project1/HomeImprovmentsDesignFrontSideView.jpg" alt="">
                    <img class="slides"src="./img/Sketchup/Project1/HomeImprovmentsDesignFrontSideView2.jpg" style="width:100%;display:none" alt="">
                    <img class="slides"src="./img/Sketchup/Project1/HomeImprovmentsDesignPorchView.jpg" style="width:100%;display:none" alt="">
                    <img class="slides"src="./img/Sketchup/Project1/HomeImprovmentsDesignDeckView.jpg" style="width:100%;display:none" alt="">
                </div>
                <div class="thumb-view">
                    <img class="thumbs w3-opacity w3-hover-opacity-off"src="./img/Sketchup/Project1/HomeImprovmentsDesignFrontSideView.jpg" onclick="currentDiv(1)" alt="">
                    <img class="thumbs w3-opacity w3-hover-opacity-off"src="./img/Sketchup/Project1/HomeImprovmentsDesignFrontSideView2.jpg" onclick="currentDiv(2)" alt="">
                    <img class="thumbs w3-opacity w3-hover-opacity-off"src="./img/Sketchup/Project1/HomeImprovmentsDesignPorchView.jpg" onclick="currentDiv(3)" alt="">
                    <img class="thumbs w3-opacity w3-hover-opacity-off"src="./img/Sketchup/Project1/HomeImprovmentsDesignDeckView.jpg" onclick="currentDiv(4)" alt="">
                </div>
            </div>
        </div>
    </main>

    <script>
function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("slides");
  var dots = document.getElementsByClassName("thumbs");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-opacity-off";
}
</script>


</body>
